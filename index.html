<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pic to Puzz</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #intro-page {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            max-width: 90%;
            width: 100%;
            box-sizing: border-box;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #intro-page h1 {
            font-size: clamp(2em, 6vw, 3em);
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            margin: 0;
        }

        #intro-page p {
            font-size: clamp(1em, 3vw, 1.2em);
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            margin: 20px 0;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: clamp(1.2em, 4vw, 1.8em);
            background: linear-gradient(45deg, #ff00cc, #00ffcc);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px #ff00cc, 0 0 30px #00ffcc;
            animation: pulse 1.5s infinite;
            transition: transform 0.3s;
        }

        #start-btn:hover, #start-btn:active {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px #ff00cc, 0 0 30px #00ffcc; }
            50% { box-shadow: 0 0 25px #ff00cc, 0 0 50px #00ffcc; }
            100% { box-shadow: 0 0 15px #ff00cc, 0 0 30px #00ffcc; }
        }

        #game-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2);
        }

        #reference-container {
            margin: 15px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #reference {
            max-width: clamp(120px, 30vw, 150px);
            max-height: clamp(120px, 30vw, 150px);
            border: 2px solid #00ffcc;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffcc;
            display: block;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
        }

        #upload-input, #clear-btn, #reshuffle-btn, #difficulty-select {
            padding: 10px 20px;
            font-size: clamp(0.9em, 2.5vw, 1em);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s;
        }

        #upload-input {
            background: #4CAF50;
            width: clamp(150px, 40vw, 200px);
        }

        #clear-btn {
            background: #ff4444;
        }

        #reshuffle-btn {
            background: #ffaa00;
        }

        #difficulty-select {
            background: #1b263b;
            border: 2px solid #00ffcc;
            font-family: 'Orbitron', sans-serif;
        }

        #upload-input:hover, #clear-btn:hover, #reshuffle-btn:hover, #difficulty-select:hover {
            transform: scale(1.05);
        }

        #puzzle-container {
            position: relative;
            width: clamp(280px, 85vw, 400px);
            height: clamp(280px, 85vw, 400px);
            border: 2px dashed #00ffcc;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            margin: 10px auto 60px; /* Added margin to avoid overlapping footer */
            overflow: hidden;
        }

        .puzzle-piece {
            position: absolute;
            cursor: move;
            user-select: none;
            touch-action: none;
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .puzzle-piece.locked {
            border: 2px solid #00ffcc;
            cursor: default;
        }

        .footer {
            position: fixed;
            bottom: 5px;
            font-size: clamp(0.7em, 2vw, 0.9em);
            color: #e0e0e0;
            text-align: center;
            width: 100%;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            z-index: 1001; /* Above puzzle pieces */
        }

        #completion-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 255, 204, 0.9);
            color: #fff;
            font-size: clamp(1.5em, 5vw, 2em);
            border-radius: 15px;
            box-shadow: 0 0 20px #00ffcc;
            z-index: 1002; /* Above everything */
        }

        #error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            font-size: clamp(1em, 3vw, 1.2em);
            border-radius: 10px;
            box-shadow: 0 0 15px #ff0000;
            z-index: 1003;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="intro-page">
        <h1>Pic to Puzz</h1>
        <p>Launch into an interstellar puzzle adventure! Upload your cosmic pics, vids, or GIFs and piece them together with precision. Ready to transcend dimensions?</p>
        <button id="start-btn">Tap to Begin</button>
    </div>

    <div id="game-page">
        <div id="reference-container">
            <img id="reference" alt="Reference Image">
        </div>
        <div id="controls">
            <input type="file" id="upload-input" accept="image/*,video/*,.gif">
            <button id="clear-btn">Clear</button>
            <button id="reshuffle-btn">Reshuffle</button>
            <select id="difficulty-select">
                <option value="3">Easy (3x3)</option>
                <option value="4" selected>Medium (4x4)</option>
                <option value="5">Hard (5x5)</option>
            </select>
        </div>
        <div id="puzzle-container"></div>
        <div id="completion-message">Puzzle Solved!</div>
        <div id="error-message"></div>
        <p class="footer">Designed by Kofi Fosu | <a href="mailto:cosmoscoderr@gmail.com" style="color: #00ffcc;">cosmoscoderr@gmail.com</a></p>
    </div>

    <script>
        const introPage = document.getElementById('intro-page');
        const gamePage = document.getElementById('game-page');
        const startBtn = document.getElementById('start-btn');
        const difficultySelect = document.getElementById('difficulty-select');
        const uploadInput = document.getElementById('upload-input');
        const clearBtn = document.getElementById('clear-btn');
        const reshuffleBtn = document.getElementById('reshuffle-btn');
        const puzzleContainer = document.getElementById('puzzle-container');
        const reference = document.getElementById('reference');
        const completionMessage = document.getElementById('completion-message');
        const errorMessage = document.getElementById('error-message');
        let currentMediaUrl = null;
        let gridSize = 4; // Default Medium (4x4)

        startBtn.addEventListener('click', () => {
            introPage.style.display = 'none';
            gamePage.style.display = 'flex';
        });

        uploadInput.addEventListener('change', handleFileUpload);
        clearBtn.addEventListener('click', clearPuzzle);
        reshuffleBtn.addEventListener('click', reshufflePuzzle);
        difficultySelect.addEventListener('change', handleDifficultyChange);

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Validate file type and size
            const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'video/mp4', 'video/webm'];
            const maxSize = 10 * 1024 * 1024; // 10MB limit
            if (!validTypes.includes(file.type)) {
                showError('Unsupported file type. Please upload an image, GIF, or video (MP4/WebM).');
                uploadInput.value = '';
                return;
            }
            if (file.size > maxSize) {
                showError('File too large. Maximum size is 10MB.');
                uploadInput.value = '';
                return;
            }

            try {
                if (currentMediaUrl) URL.revokeObjectURL(currentMediaUrl);
                currentMediaUrl = URL.createObjectURL(file);
                reference.src = currentMediaUrl;
                gridSize = parseInt(difficultySelect.value);
                await createPuzzle(currentMediaUrl);
            } catch (error) {
                showError('Error loading file. Please try again.');
                clearPuzzle();
            }
        }

        function handleDifficultyChange() {
            gridSize = parseInt(difficultySelect.value);
            if (currentMediaUrl) createPuzzle(currentMediaUrl);
        }

        function clearPuzzle() {
            puzzleContainer.innerHTML = '';
            reference.src = '';
            uploadInput.value = '';
            if (currentMediaUrl) {
                URL.revokeObjectURL(currentMediaUrl);
                currentMediaUrl = null;
            }
            completionMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        async function createPuzzle(mediaUrl) {
            puzzleContainer.innerHTML = '';
            const containerSize = Math.min(puzzleContainer.offsetWidth, puzzleContainer.offsetHeight);
            const pieceSize = containerSize / gridSize;
            const pieces = [];

            // Create pieces efficiently
            const fragment = document.createDocumentFragment();
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const piece = document.createElement('div');
                    piece.className = 'puzzle-piece';
                    piece.style.width = `${pieceSize}px`;
                    piece.style.height = `${pieceSize}px`;
                    piece.style.backgroundImage = `url(${mediaUrl})`;
                    piece.style.backgroundSize = `${containerSize}px ${containerSize}px`;
                    piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;
                    piece.dataset.row = row;
                    piece.dataset.col = col;
                    piece.dataset.correctX = col * pieceSize;
                    piece.dataset.correctY = row * pieceSize;
                    piece.dataset.locked = 'false';
                    pieces.push(piece);
                    fragment.appendChild(piece);
                }
            }
            puzzleContainer.appendChild(fragment);

            shufflePieces(pieces, pieceSize);
            pieces.forEach(piece => makeDraggable(piece, pieceSize));
            completionMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        function shufflePieces(pieces, pieceSize) {
            const containerRect = puzzleContainer.getBoundingClientRect();
            const maxX = containerRect.width - pieceSize;
            const maxY = containerRect.height - pieceSize;
            const minSpacing = pieceSize * 0.2; // Minimum distance between pieces
            const occupiedPositions = [];

            pieces.forEach(piece => {
                let x, y, isOverlapping;
                do {
                    x = Math.random() * maxX;
                    y = Math.random() * maxY;
                    isOverlapping = occupiedPositions.some(pos => 
                        Math.abs(pos.x - x) < pieceSize + minSpacing && 
                        Math.abs(pos.y - y) < pieceSize + minSpacing
                    );
                } while (isOverlapping);

                piece.style.left = `${x}px`;
                piece.style.top = `${y}px`;
                piece.style.zIndex = 1;
                piece.dataset.locked = 'false';
                occupiedPositions.push({ x, y });
            });
        }

        function reshufflePuzzle() {
            if (!currentMediaUrl) return;
            const pieces = Array.from(puzzleContainer.querySelectorAll('.puzzle-piece'));
            const pieceSize = puzzleContainer.offsetWidth / gridSize;
            shufflePieces(pieces, pieceSize);
            pieces.forEach(piece => makeDraggable(piece, pieceSize));
            completionMessage.style.display = 'none';
        }

        function makeDraggable(piece, pieceSize) {
            let isDragging = false;
            let startX, startY;
            const containerRect = puzzleContainer.getBoundingClientRect();

            piece.addEventListener('mousedown', startDrag);
            piece.addEventListener('touchstart', startDrag, { passive: false });

            function startDrag(e) {
                if (piece.dataset.locked === 'true') return;
                e.preventDefault();
                isDragging = true;
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                startX = clientX - (parseFloat(piece.style.left) || 0);
                startY = clientY - (parseFloat(piece.style.top) || 0);
                piece.style.zIndex = 1000;

                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('touchend', stopDrag);
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                let newX = clientX - startX;
                let newY = clientY - startY;

                // Confine piece within puzzle container
                newX = Math.max(0, Math.min(newX, containerRect.width - pieceSize));
                newY = Math.max(0, Math.min(newY, containerRect.height - pieceSize));

                piece.style.left = `${newX}px`;
                piece.style.top = `${newY}px`;
            }

            function stopDrag() {
                if (!isDragging) return;
                isDragging = false;
                piece.style.zIndex = 1;

                const targetX = parseFloat(piece.dataset.correctX);
                const targetY = parseFloat(piece.dataset.correctY);
                const currentX = parseFloat(piece.style.left);
                const currentY = parseFloat(piece.style.top);
                const snapThreshold = pieceSize * 0.3;

                if (Math.abs(currentX - targetX) < snapThreshold && 
                    Math.abs(currentY - targetY) < snapThreshold) {
                    piece.style.transition = 'all 0.1s ease';
                    piece.style.left = `${targetX}px`;
                    piece.style.top = `${targetY}px`;
                    piece.dataset.locked = 'true';
                    piece.classList.add('locked');
                    setTimeout(() => piece.style.transition = '', 100);
                    checkPuzzleCompletion();
                }

                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', stopDrag);
            }
        }

        function checkPuzzleCompletion() {
            const pieces = Array.from(puzzleContainer.querySelectorAll('.puzzle-piece'));
            const allLocked = pieces.every(piece => piece.dataset.locked === 'true');
            if (allLocked) {
                completionMessage.style.display = 'block';
                setTimeout(() => completionMessage.style.display = 'none', 2000);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => errorMessage.style.display = 'none', 3000);
        }

        window.addEventListener('unload', () => {
            if (currentMediaUrl) URL.revokeObjectURL(currentMediaUrl);
        });
    </script>
</body>
</html>
